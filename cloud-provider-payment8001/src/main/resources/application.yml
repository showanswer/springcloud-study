server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      # 采集率值介于0 到 1 之间，1代表全部采集   一般0 到 0.5
      probability: 1
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: 888888


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities


eureka:
  client:
    #表示是否将自己注册进EurekaService 默认为true
    register-with-eureka: true
    #是否从EurekaServer中抓取已经注册的信息  默认为true  单节点无所谓  集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版
  instance:
    instance-id: payment8001
    prefer-ip-address: true   #访问路径可以显示IP地址
    #Eureka客户端向服务端发送心跳的时间间隔，单位为秒 （默认为30秒）
    #lease-renewal-interval-in-seconds: 30
    #Eureka服务端在收到最后一次心跳后等待时间的上线(默认为90秒)，单位为秒，超时就移除该服务
    #lease-expiration-duration-in-seconds: 90

